{% extends "base.html" %}
{% load add_css_class %}
{% load i18n %}
{% load staticfiles %}
{% load fir_plugins %}

{% block custom_css %}
    <link href="{% static "custom_css/quiz.css" %}" rel="stylesheet">
{% endblock %}
{% block content %}


<input type="button" class="btn btn-primary" value="Get Spam quiz"
       onclick="location.href='{% url 'userinteraction:quiz' %}?type=spam'">
<input type="button" class="btn btn-primary" value="Get Malware quiz"
       onclick="location.href='{% url 'userinteraction:quiz' %}?type=malware'">

<hr>
{% if form.fields %}
{% if thanks %}
<p style="color:red">{{thanks}}</p>
<hr>
{% endif %}

<form action="{% url 'userinteraction:quiz' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit"/>
</form>
{% endif %}
{% endblock %}
