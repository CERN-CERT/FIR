<div class="panel-body">
    <ul class="list-group">
        {% for quiz in quizzes %}
        <li class="list-group-item">
            <h4>Event: <a href="{% url 'userinteraction:quiz' quiz.id %}">{{quiz.incident}}</a></h4>

            <span><b>Category:</b> {{quiz.template.category}} | <b>Answered:</b> {{quiz.is_answered}}</span>


            <span class="badge">Date opened: {{quiz.incident.date | date:"Y-m-d H:i:s"}}</span>
            <span class="badge threatcon-{{quiz.incident.severity}}">Severity: {{quiz.incident.severity}}</span>
        </li>
        {% endfor %}
    </ul>

</div>
